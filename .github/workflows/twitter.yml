name: Auto Tweet Using AI

on:
  schedule:
    # 8 AM PT
    - cron: "0 15 * * *"
    # 12 PM PT
    - cron: "0 19 * * *"
    # 5 PM PT (00:00 UTC next day)
    - cron: "0 0 * * *"

  # Allows manual trigger
  workflow_dispatch:

jobs:
  tweet:
    name: Auto Tweet Using AI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Twitter bot
        run: npm start
